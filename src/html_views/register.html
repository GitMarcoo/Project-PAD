<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h2 class="mb-3 mt-4 forum-titel">Registreren</h2>

            <form class="login-form">
                <div class="mb-3">
                    <label class="" for="userName">Gebruikersnaam</label>
                    <input type="text" id="userName" class="form-control" placeholder="Vul gebruikersnaam in"/>
                </div>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="form-control" placeholder="Vul email in"/>
                </div>
                <div class="mb-3">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" placeholder="Vul wachtwoord in"/>
                </div>

                <div class="error mb-3 text-danger"></div>

                <button type="submit" class="btn btn-primary" id="registerBtn">Registreer</button>
                <p class="pt-2">Al een account? <button id="loginBtn"> Log in</button></p>
            </form>
        </div>
    </div>
</div>
