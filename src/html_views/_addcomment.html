<form class="flex-column">
  <label for="comment" class="">Schrijf een reactie:</label>
  <textarea class="form-control" rows="5" id="comment" placeholder="Type hier uw reactie..."></textarea>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn buttonBackground my-2 justify-content-end" >Plaats reactie</button>
    <div class="d-flex justify-content-end characters">
      <span class="characterCounter">0</span>
      <span> / </span>
      <span>1000</span>
    </div>
  </div>
</form>
